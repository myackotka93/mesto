<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  
    <header class="header">
      <a href="#" target="_blank" class="header__link">
        <img src="./images/logo-header.svg" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main class="main">

    <section class="profile">
        <div class="profile__avatar">
          <img src="./images/jak_iv_kusto.png" alt="Аватар" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/pen.svg" alt="Кнопка редактирования" class="profile__edit-button-image">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-button-image" src="./images/plus.svg" alt="Кнопка добавить">
        </button>
    </section>

  </main>
</body>
</html>
