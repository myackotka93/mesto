<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  
    <header class="header">
      <a href="#" target="_blank" class="header__link">
        <img src="./images/logo-header.svg" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main class="main">

    <section class="profile">
          <img src="./images/jak_iv_kusto.png" alt="Аватар" class="profile__avatar-image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/pen.svg" alt="Кнопка редактирования" class="profile__edit-button-image">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-button-image" src="./images/plus.svg" alt="Кнопка добавить">
        </button>
    </section>

    <section class="cards">
      <ul class="cards__container">
        <li class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__discription">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button">
              <img src="./images/like.svg" alt="Лайк" class="card__like">
            </button>
          </div>
        </li>  
     
        <li class="card">
          <img src="./images/teriberka.jpg" alt="Териберка" class="card__image">
          <div class="card__discription">
            <h2 class="card__title">Териберка</h2>
            <button type="button" class="card__button">
              <img src="./images/like.svg" alt="Лайк" class="card__like">
            </button>
          </div>
        </li>
      
        <li class="card">
          <img src="./images/mysfiolent.jpg" alt="Мфс Фиолент" class="card__image">
          <div class="card__discription">
            <h2 class="card__title">Мыс Фиолент</h2>
            <button type="button" class="card__button">
              <img src="./images/like.svg" alt="Лайк" class="card__like">
            </button>
          </div>
        </li>
     
        <li class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__discription">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button">
              <img src="./images/like.svg" alt="Лайк" class="card__like">
            </button>
          </div>
        </li>
       
        <li class="card">
          <img src="./images/ladoga.jpg" alt="Ладожские шхеры" class="card__image">
          <div class="card__discription">
            <h2 class="card__title">Ладожские шхеры</h2>
            <button type="button" class="card__button">
              <img src="./images/like.svg" alt="Лайк" class="card__like">
            </button>
          </div>
        </li>
   
        <li class="card">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкесск" class="card__image">
          <div class="card__discription">
            <h2 class="card__title">Карачаево-Черкесск</h2>
            <button type="button" class="card__button">
              <img src="./images/like.svg" alt="Лайк" class="card__like">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
    <form class="popup__form" name="edit-form">
      <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" id="popup-name" class="popup__item popup__item_type_name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <input name="job" id="popup-job" class="popup__item popup__item_type_job" type="text" placeholder="Вид деятельности" minlength="2" maxlength="100" required>
        <button  class="popup__save-button" type="submit">Сохранить</button>
      </form>
        <button class="popup__close-button" type="button"></button>
    </div>  
  </section>
  
  <script src="./pages/index.js"></script> 
</body>
</html>
