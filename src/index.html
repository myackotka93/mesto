<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" target="_blank" class="header__link">
      <img src="<%=require('./images/logo-header.svg')%>" alt="Логотип" class="header__logo">
    </a>
  </header>

  <main class="main">
    <section class="profile">
      <button class="profile__avatar-button" type="button">
        <div class="profile__avatar-edit-button-container">
          <img class="profile__avatar-edit-button" src="<%=require('./images/pen.svg')%>" alt="Кнопка Редактировать">
        </div>
        <img src="<%=require('./images/jak_iv_kusto.png')%>" alt="Аватар" class="profile__avatar-image profile__avatar">
      </button>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button">
          <img src="<%=require('./images/pen.svg')%>" alt="Кнопка редактирования" class="profile__edit-button-image">
        </button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-image" src="<%=require('./images/plus.svg')%>" alt="Кнопка добавить">
      </button>
    </section>

    <section class="cards">
      <ul class="cards__container">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="card__template" class="default-card">
    <li class="card">
      <button type="button" class="card__button-delete">
        <img class="card__delete" src="<%=require('./images/delete.svg')%>" alt="Удалить">
      </button>
      <img src="#" alt="Домбай" class="card__image">
      <div class="card__discription">
        <h2 class="card__title">Домбай</h2>
        <div class="card__like-container">
          <button type="button" class="card__button-like"></button>
          <span class="card__like-count"></span>
        </div>
      </div>
    </li>
  </template>

  <section class="popup popup_delete-card popup_type_delete">
    <div class="popup__area popup__close"></div>
    <div class="popup__container">
      <form name="card-deleted" class="popup__form popup__form_type_delete">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__save-button" type="submit">Да</button>
      </form>
      <button class="popup__close-button popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </section>

  <section class="popup popup_type_avatar">
    <div class="popup__area popup__close"></div>
    <div class="popup__container">
      <form name="profile-avatar-image" class='popup__form popup__form_type_avatar'>
        <h2 class="popup__title">Обновить аватар</h2>
        <input name="avatar" id="user-avatar" class="popup__item popup__item_type_card-name"
          placeholder="Ссылка на картинку" type="url" novalidate required>
        <span id="user-avatar-error" class="popup__item-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </section>

  <section class="popup popup_type_edit">
    <div class="popup__area popup__close"></div>
    <div class="popup__container">
      <form class="popup__form popup__form_type_edit" name="edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" id="popup-name" class="popup__item popup__item_type_name" type="text" placeholder="Имя"
          minlength="2" maxlength="40" novalidate required>
        <span id="popup-name-error" class="popup__item-error"></span>
        <input name="prof" id="popup-job" class="popup__item popup__item_type_job" type="text"
          placeholder="Вид деятельности" minlength="2" maxlength="200" novalidate required>
        <span id="popup-job-error" class="popup__item-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close" type="button"></button>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__area popup__close"></div>
    <div class="popup__container">
      <form class="popup__form popup__form_type_add" name="add-form">
        <h2 class="popup__title">Новое место</h2>
        <input name="name" id="popup-place" class="popup__item popup__item_type_place" type="text"
          placeholder="Название" minlength="2" maxlength="40" novalidate required>
        <span id="popup-place-error" class="popup__item-error"></span>
        <input name="link" id="popup-image" class="popup__item popup__item_type_image" type="url" pattern="https?://.+"
          placeholder="Ссылка на картинку" novalidate required>
        <span id="popup-image-error" class="popup__item-error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button popup__close" type="button"></button>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__area popup__close"></div>
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="#">
      <h3 class="popup__image-title"></h3>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
</body>

</html>
